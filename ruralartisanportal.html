<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rural Cultural Artisans</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Rural Cultural Artisans Portal</h1>
        <div class="toggle-buttons">
            <button onclick="showForm('register')">Register</button>
            <button onclick="showForm('login')">Login</button>
        </div>
        <div class="form-container">
            <form id="registerForm" class="form-section">
                <h2>Register</h2>
                <input type="text" id="reg_name" placeholder="Full Name" required>
                <input type="text" id="reg_mobile" placeholder="Mobile Number" required>
                <input type="password" id="reg_password" placeholder="Password" required>
                <input type="text" id="reg_location" placeholder="Location" required>
                <textarea id="reg_artType" placeholder="Describe your cultural art" required></textarea>
                <button type="submit">Register</button>
            </form>

            <form id="loginForm" class="form-section" style="display:none;">
                <h2>Login</h2>
                <input type="text" id="login_mobile" placeholder="Mobile Number" required>
                <input type="password" id="login_password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="output"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
